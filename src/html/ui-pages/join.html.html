<?xml version="1.0" encoding="utf-8"?>
<j:jelly trim="false" xmlns:j="jelly:core" xmlns:g="glide">
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planning Poker - Docking Bay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&amp;family=Share+Tech+Mono&amp;family=Rajdhani:wght@300;400;500;600;700&amp;display=swap');

        :root {
            --primary-color: #00d4ff;
            --primary-glow: rgba(0, 212, 255, 0.4);
            --secondary-color: #0a0e17;
            --success-color: #00ff88;
            --danger-color: #ff3366;
            --dark-color: #c8d6e5;
            --light-color: rgba(10, 14, 27, 0.85);
            --border-color: rgba(0, 212, 255, 0.2);
            --shadow: 0 0 20px rgba(0, 212, 255, 0.15), 0 0 60px rgba(0, 212, 255, 0.05);
            --radius: 4px;
            --lcars-orange: #ff9900;
            --lcars-purple: #cc99cc;
            --lcars-blue: #9999ff;
            --grid-color: rgba(0, 212, 255, 0.06);
        }

        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @keyframes scanline {
            0% { top: -5%; }
            100% { top: 105%; }
        }
        @keyframes warpIn {
            0% { transform: scale(0.8) translateY(20px); opacity: 0; filter: blur(8px); }
            60% { transform: scale(1.02) translateY(-2px); opacity: 1; filter: blur(0); }
            100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
        }
        @keyframes borderTrace {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rajdhani', 'Share Tech Mono', monospace;
            background-color: #050810;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridScroll 8s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            left: 0; right: 0;
            height: 4px;
            background: linear-gradient(180deg, transparent, rgba(0, 212, 255, 0.08), transparent);
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 9999;
            width: 100%;
            display: none;
        }

        body.scanlines-on::after {
            display: block;
        }

        #starfield {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .join-container {
            background: linear-gradient(145deg, rgba(10, 18, 35, 0.9), rgba(5, 10, 20, 0.95));
            border-radius: var(--radius);
            padding: 2.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 520px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: warpIn 0.6s ease-out;
            overflow: hidden;
        }

        .join-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--lcars-orange), var(--lcars-purple));
            background-size: 200% 100%;
            animation: borderTrace 4s linear infinite;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px var(--primary-glow);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            color: rgba(200, 214, 229, 0.5);
            margin-bottom: 2rem;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.4rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: var(--lcars-orange);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 212, 255, 0.04);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2), inset 0 0 10px rgba(0, 212, 255, 0.05);
            background: rgba(0, 212, 255, 0.08);
        }

        .form-control::placeholder {
            color: rgba(0, 212, 255, 0.3);
        }

        .btn {
            padding: 0.9rem 2rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            cursor: pointer;
            font-family: 'Rajdhani', monospace;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.25s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            background: transparent;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before { left: 100%; }

        .btn-primary {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(0, 212, 255, 0.05));
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .btn-primary:hover {
            box-shadow: 0 0 25px var(--primary-glow), inset 0 0 20px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(0, 255, 136, 0.05));
            border-color: var(--success-color);
            color: var(--success-color);
        }
        .btn-success:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .session-info {
            background: rgba(0, 212, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
            display: none;
            animation: warpIn 0.4s ease-out;
        }

        .session-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #e8f0fe;
            letter-spacing: 1px;
        }

        .session-details {
            font-family: 'Share Tech Mono', monospace;
            color: rgba(200, 214, 229, 0.6);
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.75rem;
            border-radius: 2px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid;
        }

        .status-ready {
            background: rgba(153, 153, 255, 0.1);
            color: var(--lcars-blue);
            border-color: rgba(153, 153, 255, 0.3);
        }
        .status-live {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success-color);
            border-color: rgba(0, 255, 136, 0.3);
            animation: pulseGlow 2s ease-in-out infinite;
        }
        .status-completed {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-color);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            color: var(--danger-color);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success-color);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.85rem;
        }

        .loading {
            display: none;
            margin: 1rem 0;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: rgba(200, 214, 229, 0.35);
            margin-top: 0.75rem;
            letter-spacing: 0.5px;
        }

        .back-link {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .back-link a {
            font-family: 'Share Tech Mono', monospace;
            color: var(--lcars-orange);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .back-link a:hover {
            color: var(--primary-color);
            text-shadow: 0 0 8px var(--primary-glow);
        }

        .loading p {
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: rgba(200, 214, 229, 0.5);
            letter-spacing: 1px;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar-thumb { background: rgba(0, 212, 255, 0.3); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 212, 255, 0.5); }

        @media (max-width: 768px) {
            .join-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .title { font-size: 1.2rem; letter-spacing: 2px; }
            .logo { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="join-container">
        <div class="logo">üÉè</div>
        <h1 class="title">Planning Poker</h1>
        <p class="subtitle">// ENTER DOCKING CODE TO JOIN SESSION</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="joinForm">
            <div class="form-group">
                <label class="form-label">Docking Code</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="sessionCode" 
                    placeholder="ABC-1234"
                    maxlength="9"
                    pattern="[A-Z0-9]{3}-[A-Z0-9]{4}"
                    required 
                />
                <div class="help-text">
                    // Transmit code provided by your commanding officer
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="findSessionBtn">
                ‚óá Scan for Session
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scanning frequencies...</p>
        </div>

        <div class="session-info" id="sessionInfo">
            <div class="session-name" id="sessionName"></div>
            <div class="session-details">
                <div>Commanding Officer: <span id="dealerName"></span></div>
                <div>Status: <span class="status-badge" id="sessionStatus"></span></div>
                <div id="sessionDescription"></div>
            </div>
            <button class="btn btn-success" id="joinSessionBtn">
                ‚óÜ Dock with Session
            </button>
        </div>

        <div class="back-link">
            <a href="x_902080_planningw_session_management.do">‚Üê Return to Command Deck</a>
        </div>
    </div>

    <script>
    //<![CDATA[
        // Star field
        (function() {
            var canvas = document.getElementById('starfield');
            if (!canvas) return;
            var ctx = canvas.getContext('2d');
            var stars = [];
            function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            resize();
            window.addEventListener('resize', resize);
            for (var i = 0; i < 120; i++) {
                stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 1.5 + 0.3, s: Math.random() * 0.3 + 0.05, a: Math.random() });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                stars.forEach(function(st) {
                    st.a += st.s * 0.02;
                    var alpha = 0.3 + Math.sin(st.a) * 0.4;
                    ctx.beginPath();
                    ctx.arc(st.x, st.y, st.r, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 212, 255, ' + Math.max(0.1, alpha) + ')';
                    ctx.fill();
                });
                requestAnimationFrame(draw);
            }
            draw();
        })();

        // Safe AJAX response parser
        function parseAjaxResponse(response) {
            try {
                // Handle string response (from getXMLAnswer)
                if (typeof response === 'string') {
                    return response ? JSON.parse(response) : null;
                }
                var xml = response.responseXML;
                if (!xml) return null;
                var answer = xml.documentElement.getAttribute('answer');
                if (!answer) {
                    // Fallback: try to find answer element in batched response
                    var answerEl = xml.getElementsByTagName('answer');
                    if (answerEl && answerEl.length > 0) {
                        answer = answerEl[0].textContent || answerEl[0].text;
                    }
                }
                if (!answer) {
                    // Additional fallback: check result elements (batched response format)
                    var resultEl = xml.getElementsByTagName('result');
                    if (resultEl && resultEl.length > 0) {
                        answer = resultEl[0].getAttribute('answer');
                    }
                }
                if (!answer) return null;
                return JSON.parse(answer);
            } catch (e) {
                console.error('Error parsing AJAX response:', e);
                return null;
            }
        }

        var foundSession = null;
        var urlSessionCode = getUrlParameter('session_code');

        (function() { if (/[?&]scan\b/.test(location.search)) document.body.classList.add('scanlines-on'); })();
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            
            // Auto-populate from URL parameter
            if (urlSessionCode) {
                document.getElementById('sessionCode').value = urlSessionCode;
                findSession();
            }
        });

        function initializeEventListeners() {
            document.getElementById('joinForm').addEventListener('submit', function(e) {
                e.preventDefault();
                findSession();
            });

            document.getElementById('joinSessionBtn').addEventListener('click', joinSession);

            // Format session code as user types
            document.getElementById('sessionCode').addEventListener('input', function(e) {
                var value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
                
                if (value.length > 3 && value.indexOf('-') === -1) {
                    value = value.substring(0, 3) + '-' + value.substring(3, 7);
                }
                
                e.target.value = value;
            });
        }

        function findSession() {
            var sessionCode = document.getElementById('sessionCode').value.trim();
            
            if (!sessionCode) {
                showError('Docking code required');
                return;
            }

            if (sessionCode.length < 7) {
                showError('Invalid docking code format ‚Äî use ABC-1234');
                return;
            }

            showLoading(true);
            hideMessages();

            var ga = new GlideAjax('SessionParticipantAjax');
            ga.addParam('sysparm_name', 'getSessionByCode');
            ga.addParam('session_code', sessionCode);
            ga.getXML(function(response) {
                showLoading(false);
                
                var result = parseAjaxResponse(response);
                if (!result) { showError('Comm link failure ‚Äî sensor sweep failed'); return; }
                
                if (result.success) {
                    foundSession = result.data;
                    displaySessionInfo(foundSession);
                } else {
                    showError(result.message);
                    hideSessionInfo();
                }
            });
        }

        function displaySessionInfo(session) {
            document.getElementById('sessionName').textContent = session.name;
            document.getElementById('dealerName').textContent = session.dealerName;
            document.getElementById('sessionStatus').textContent = session.status;
            document.getElementById('sessionStatus').className = 'status-badge status-' + session.status;
            
            var descriptionEl = document.getElementById('sessionDescription');
            if (session.description) {
                descriptionEl.innerHTML = '<div style="margin-top: 0.5rem;">' + escapeHtml(session.description) + '</div>';
            } else {
                descriptionEl.innerHTML = '';
            }

            // Update join button based on session status
            var joinBtn = document.getElementById('joinSessionBtn');
            if (session.status === 'completed') {
                joinBtn.textContent = 'Mission Complete';
                joinBtn.disabled = true;
            } else if (session.status === 'cancelled') {
                joinBtn.textContent = 'Mission Aborted';
                joinBtn.disabled = true;
            } else {
                joinBtn.textContent = '‚óÜ Dock with Session';
                joinBtn.disabled = false;
            }

            document.getElementById('sessionInfo').style.display = 'block';
        }

        function joinSession() {
            if (!foundSession) {
                showError('No session selected');
                return;
            }

            showLoading(true);
            hideMessages();

            var ga = new GlideAjax('SessionParticipantAjax');
            ga.addParam('sysparm_name', 'joinSession');
            ga.addParam('session_code', foundSession.sessionCode);
            ga.getXML(function(response) {
                showLoading(false);
                
                var result = parseAjaxResponse(response);
                if (!result) { showError('Comm link failure ‚Äî docking error'); return; }
                
                if (result.success) {
                    showSuccess('Docking complete. Role assigned: ' + result.data.role);
                    
                    // Redirect to voting interface after short delay
                    setTimeout(function() {
                        window.location.href = 'x_902080_planningw_voting_interface.do?session_id=' + result.data.sessionId;
                    }, 1500);
                } else {
                    showError(result.message);
                }
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('findSessionBtn').disabled = show;
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showError(message) {
            var errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess(message) {
            var successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideSessionInfo() {
            document.getElementById('sessionInfo').style.display = 'none';
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    //]]>
    </script>
</body>
</html>
